<div ng-controller="AutomataController">
<div class="playIcons" >
  <span class="playIcons">
    <!--
    <span class="auticon-arrow-bold-left"></span>
    <span class="auticon-arrow-bold-right"></span>
    <span class="auticon-circle-with-cross"></span>
  -->
    <span class="auticon-controller-play"></span>
    <span class="auticon-controller-step"></span>
    <span class="auticon-controller-pause"></span>
    <span class="auticon-controller-fast-forward"></span>
    <span class="auticon-controller-jump-to-start"></span>
    <span class="auticon-controller-next"></span>
  </span>
</div>
<div class="saveIcon">
  <span class="saveIcon glyphicon glyphicon-cloud-upload" ng-click="update(true)"></span>
</div>

<section ng-init="findOne()">
          <div style="height:300px; width:700px">
              <div id="cy" class="cy"></div>
            </div>



  <window id="tape">
    <table>
      <tr class="rw-head">
        <td ng-repeat="item in automaton.tape.contents track by $index" ng-click="automaton.tape.position = $index">
          <div class="rw-head-cell" ng-class="{active: $index === automaton.tape.position}"></div>
        </td>
      </tr>
      <tr class="tape-content">
        <td ng-repeat="item in automaton.tape.contents track by $index" ng-class="{active: $index === automaton.tape.position}">
           <input class="{{'cell-'+$index}} tape-cell" type="text" name="input"
                  ng-model="item" maxlength="1" onfocus="this.select()"
                  ng-keyup="focusNext($event, $index)" ng-click="onTextClick($event)">
        </td>
      </tr>
    </table>
   </window>

<div ng-controller="AddEdgeModalController">
  <script type="text/ng-template" id="addEdgeModalContent.html">
  <div class="modal-body">
     <form name="edgeModal" role="form">
     <table class="edgeLabels">
     <tr>
     <td>
      <div class="form-group">
        <label for="read">Read symbol</label>
        <input type="text" ng-model="labels.read" maxlength="1" class="form-control edgeLabelSymbolInput" id="read" required/>
      </div>
      </td>
      <td>
      <div class="form-group">
        <label for="action">Action</label>
        <input type="text" ng-model="labels.act" maxlength="1" class="form-control edgeLabelSymbolInput" id="action" required/>
      </div>
      </td>
      </tr>
      </table>

      </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>

    </script>
</div>

</section>
</div>
